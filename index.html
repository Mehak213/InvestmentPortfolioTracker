<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Investment Portfolio Tracker</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Investment Portfolio Tracker</h1>

    <h2>Total Portfolio Value: $<span id="total-value">0</span></h2>

    <form id="investment-form">
      <h3>Add New Investment</h3>
      <label for="asset-name">Asset Name:</label>
      <input type="text" id="asset-name" required>
      
      <label for="invested-amount">Amount Invested:</label>
      <input type="number" id="invested-amount" required>
      
      <label for="current-value">Current Value:</label>
      <input type="number" id="current-value" required>
      
      <button type="submit">Add Investment</button>
    </form>

    <h3>Investment List</h3>
    <table>
      <thead>
        <tr>
          <th>Asset Name</th>
          <th>Invested</th>
          <th>Current</th>
          <th>% Change</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="investment-list">
        <!-- Investments will be dynamically added here -->
      </tbody>
    </table>

    <h3>Portfolio Distribution</h3>
    <canvas id="portfolio-chart"></canvas>
  </div>

  <script src="app.js"></script>
</body>
</html>
